<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP8266 Temperature</title>
  </head>
  <body>
    <div>
      <p>The current temperature is:</p>
      <p><span id="t">?</span>&#176;F</p>
    </div>
    <div>
      <p>The current humidity is:</p>
      <p><span id="h">?</span>%</p>
    </div>
    <div>
      <p>The current heat index is:</p>
      <p><span id="hi">?</span>&#176;F</p>
    </div>
  </body>
</html>
